<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>get random number</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">

        <div class="bg-white p-3 rounded shadow-sm">
          <div class="bg-primary bg-gradient py-4 px-3 rounded">
            <div class="text-center">
              <h1 class="fw-semibold text-white my-auto text">0</h1>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-6">
              <label for="min" class="form-label fw-light">Min</label>
              <input type="number" id="min" class="form-control min">
            </div>
            <div class="col-md-6">
              <label for="max" class="form-label fw-light">Max</label>
              <input type="number" id="max" class="form-control max">
            </div>
          </div>
          <button class="btn btn-primary rounded-1 w-100 fw-semibold button">
            generate number
          </button>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
